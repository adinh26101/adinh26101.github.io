<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
  
  <!-- Post Title -->
  <title>{{ page.title }} | adinh26101</title>
  <base href="https://adinh26101.github.io/">
  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/favicons/site.webmanifest">
  <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="adinh26101">
  <meta name="application-name" content="adinh26101">
  <meta name="theme-color" content="#ffffff">
  
  <!-- Font handwriting -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <!-- CSS -->
  <style>
  * { box-sizing: border-box; }
  ::-moz-selection { background: #C2C2C0; }
  ::selection { background: #C2C2C0; }

  body { margin:0; min-height:100vh; background:#fff; }

  main {
    font-family: 'Patrick Hand', cursive;
    font-size: 22px;
    line-height: 2.2;
    letter-spacing: 0.5px;
    padding: 40px 30px;
    max-width: 900px;
    margin: 50px auto 10px auto; /* trên 50px, dưới 10px */
    background: #fffdf5; /* màu giấy */
    border: 2px solid #f0e8e0;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 25px;
    text-align: center;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeInDown 1s ease forwards;
  }

  @keyframes fadeInDown {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  img { width: 100%; max-width: 600px; display: block; margin: 20px auto; }

  .notebook-footer { text-align: right; font-style: italic; margin-top: 40px; }

  /* Rough Notation */
  .highlight { background-color: #66d7ee; }
  .underline { text-decoration: underline red; }
  .box { border: 2px solid #66d7ee; padding: 2px; }
  .circle { border-radius: 50%; border: 2px solid red; padding: 2px; }
  .cross { text-decoration: line-through red; }
  </style>

  <style>
  #footer {
    text-align: center;
    padding: 20px 0;
    font-family: 'Patrick Hand', cursive;
    font-size: 18px;
    color: #555;
  }

  #footer a {
    color: #66d7ee;
    text-decoration: none;
  }

  #footer a:hover {
    text-decoration: underline;
  }
  </style>
</head>

<body>
<main>
  <h1>{{ page.title }}</h1>

  <div class="notebook-content">
    {{ content }}
  </div>

  <div class="notebook-footer">
    <p>{{ page.note_location }}, ngày {{ page.note_date }}</p>
    <p>{{ page.signature }}</p>
  </div>
</main>

<footer id="footer">
  <a href="/notebooks">adinh26101.github.io</a>
</footer>

<!-- Rough Notation JS -->
<script type="module">
import { annotate } from "https://unpkg.com/rough-notation?module";

document.querySelectorAll('.highlight, .underline, .box, .circle, .cross').forEach(el => {
  let typeMap = {
    'highlight': 'highlight',
    'underline': 'underline',
    'box': 'box',
    'circle': 'circle',
    'cross': 'crossed-off'
  };
  let type = Object.keys(typeMap).find(k => el.classList.contains(k));
  annotate(el, { type: typeMap[type], color: (type==='highlight' || type==='box') ? '#66d7ee' : 'red' }).show();
});
</script>
</body>
</html>
